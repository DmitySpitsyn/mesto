<head>

<body class="root">
    <div class="page">

            <a class="header__link" href="#" target="_blank">

                </form>
            </section>
            <section class="elements">
                <div class="element">
                    <img class="element__image" alt="Карачаевск" src="./images/karachaevsk.jpg">
                    <div class="element__title-area">
                        <h2 class="element__title">Карачаевск</h2>

                    </div>
                </div>
                <div class="element">
                    <img class="element__image" alt="Гора Эльбрус" src="./images/gora-elbrus-1.jpg">

                        <h2 class="element__title">Гора Эльбрус</h2>
                        <div class="element__like-button"></div>
                    </div>
                </div>
                <div class="element">

                    <div class="element__title-area">
                        <h2 class="element__title">Домбай</h2>
                        <div class="element__like-button"></div>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" alt="Гора Эльбрус" src="./images/gora-elbrus-2.jpg">
                    <div class="element__title-area">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <div class="element__like-button"></div>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" alt="Домбай" src="./images/dombay-2.jpg">
                    <div class="element__title-area">
                        <h2 class="element__title">Домбай</h2>
                        <div class="element__like-button"></div>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" alt="Карачаево-Черкеск" src="./images/karachaevsk.jpg">
                    <div class="element__title-area">
                        <h2 class="element__title">Карачаево-Черкеск</h2>
                        <div class="element__like-button"></div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">&commat; 2020г. Дмитрий Спицын.</p>
