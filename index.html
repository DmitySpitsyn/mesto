<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <div class="header__logo">
                <a class="header__link" href="#" target="_blank"></a>
            </div>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__avatar">
                    <img class="profile__image" alt="Кусто" src="./images/custo.jpg">
                </div>
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <h2 class="profile__subtitle">Исследователь океана</h2>
                <button type="button" class="profile__edit-button"></button>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="popup">
                <div class="container popup__form">
                    <button type="button" class="container__button-close popup__form_close"></button>
                    <h2 class="container__title">Редактировать профиль</h2>
                    <form class="form" name="form-profile">
                        <input type="text" name="profile-name" class="form__input form__input_type_name">
                        <input type="text" name="profile-description" class="form__input form__input_type_description">
                        <button type="submit" class="form__button-submit">Сохранить</button>
                    </form>
                </div>
                <div class="container popup__image">
                    <button type="button" class="container__button-close popup__image_close"></button>
                    <img class="container__image" alt="" src="#">
                    <p class="container__caption"></p>
                </div>
            </section>
            <section class="template-elements">
                <ul class="elements"></ul>
                <template class="section-elements">
                    <li class="element">
                        <button type="button" class="element__delete-button"></button>
                        <img class="element__image" alt="" src="#">
                        <div class="element__title-area">
                            <h2 class="element__title"></h2>
                            <button type="button" class="element__like-button"></button>
                        </div>
                    </li>
                </template>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">&commat; 2020г. Дмитрий Спицын.</p>
        </footer>
    </div>
    <script src="scripts/script.js"></script>
</body>

</html>
