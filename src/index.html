<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="./pages/index.css">-->
    <title>Место</title>
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <div class="header__logo">
                <a class="header__link" href="#" target="_blank"></a>
            </div>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__avatar">
                    <img class="profile__image" alt="Кусто" src="./images/custo.jpg">
                    <button type="button" class="profile__avatar-button"></button>
                </div>
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <h2 class="profile__subtitle">Исследователь океана</h2>
                <button type="button" class="profile__edit-button"></button>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="popup popup-preview popup_type_image">
                <div class="container">
                    <button type="button" class="container__button-close popup-preview__button-close"></button>
                    <img class="container__image" alt="Фотография места" src="#">
                    <p class="container__caption"></p>
                </div>
            </section>
            <section class="popup popup-profile">
                <div class="container">
                    <button type="button" class="container__button-close popup-profile__button-close"></button>
                    <h2 class="container__title">Редактировать профиль</h2>
                    <form class="form form-profile" novalidate name="form-profile">
                        <input type="text" name="profilename" id="profile-name" class="form__input form__input_type_name" required minlength="2" maxlength="40">
                        <span class="form__input-error profile-name-error"></span>
                        <input type="text" name="profiledescription" id="profile-description" class="form__input form__input_type_description" required minlength="2" maxlength="200">
                        <span class="form__input-error profile-description-error"></span>
                        <button type="submit" disabled class="form__button-submit form-profile__button-submit form__button-submit_inactive">Сохранить</button>
                    </form>
                </div>
            </section>
            <section class="popup popup-card-create">
                <div class="container">
                    <button type="button" class="container__button-close popup-card-create__button-close"></button>
                    <h2 class="container__title">Новое место</h2>
                    <form class="form form-add-element" novalidate name="form-add-element">
                        <input type="text" name="placename" id="place-name" required class="form__input form__input_type_place-name" placeholder='Название' minlength="2" maxlength="30">
                        <span class="form__input-error place-name-error"></span>
                        <input type="url" name="placelink" id="place-link" required class="form__input form__input_type_place-link" placeholder='Ссылка на картинку'>
                        <span class="form__input-error place-link-error"></span>
                        <button type="submit" disabled class="form__button-submit form-add-element__button-submit form__button-submit_inactive">Сохранить</button>
                    </form>
                </div>
            </section>
            <section class="popup confirm-popup">
                <div class="container">
                    <button type="button" class="container__button-close confirm-popup__button-close"></button>
                    <h2 class="container__title container__title_type_confirm">Вы уверены?</h2>
                    <form class="form form-delete-element" novalidate name="form-delete-element">
                        <input type="text" name="cardId" id="cardId" class="form__input form__input_type_hidden form__input_type_cardId">
                        <button type="submit" class="form__button-submit form__button-submit_type_confirm">Да</button>
                    </form>
                </div>
            </section>
            <section class="popup popup-update-avatar">
                <div class="container">
                    <button type="button" class="container__button-close popup-update-avatar__button-close"></button>
                    <h2 class="container__title">Обновить аватар</h2>
                    <form class="form form-avatar" novalidate name="form-avatar">
                        <input type="url" name="avatarlink" id="avatar-link" required class="form__input form__input_type_avatar-link" placeholder='Ссылка на аватар'>
                        <span class="form__input-error avatar-link-error"></span>
                        <button type="submit" disabled class="form__button-submit form-avatar__button-submit form__button-submit_inactive">Сохранить</button>
                    </form>
                </div>
            </section>
            <section class="template-elements">
                <ul class="elements"></ul>
                <template class="section-elements">
                    <li class="element">
                        <button type="button" class="element__delete-button"></button>
                        <img class="element__image" alt="Фотография места" src="#">
                        <div class="element__title-area">
                            <h2 class="element__title"></h2>
                            <div class="element__like-area">
                            <button type="button" class="element__like-button"></button>
                            <span class="element__counter-like">0</span>
                            </div>
                        </div>
                    </li>
                </template>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">&commat; 2020г. Дмитрий Спицын.</p>
        </footer>
    </div>
    <!--<script type='module' src="pages/index.js"></script>-->
</body>

</html>
